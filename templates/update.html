<html lang="en">
<body>
<form action="{{ url_for('save_contact', contact_id=contact_id) }}" method="POST">
    <h3>Contact {{ contact.id }} Information</h3>
    <label for="username">Username<br>
        <input type="text" name="username" value="{{ contact.username }}"/>
    </label><br>
    <label>Email<br>
        <input type="text" name="email" value="{{ contact.email }}"/>
    </label><br>
    <label>First name<br>
        <input type="text" name="first" value="{{ contact.first_name }}"/>
    </label><br>
    <label>Surname<br>
        <input type="text" name="surname" value="{{ contact.surname }}"/>
    </label><br><br>
    <input type="submit" value="Update"/><br>
</form>
</body>
</html>
